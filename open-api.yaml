  '/indexes/{indexUid}/search':
    get:
      operationId: indexes.documents.searchGet
      summary: Search in an index with GET route
      description: |
        Search for documents matching a specific query in the given index.

        This route should only be used when no API key is required. If an API key is required, use the POST route instead.
      tags:
        - Search
      security:
        - apiKey: []
      parameters:
        - name: q
          in: query
          description: Query string.
          schema:
            type: string
            default: '""'
        - name: filter
          in: query
          description: 'Specify what to filter on. See our [dedicated guide](/reference/features/filtering.html).'
          schema:
            type: string
            example: '("genres:Horror" OR "genres:Mystery") AND "director:Jordan Peele"'
        - name: facetsDistribution
          in: query
          description: 'If you have [set up filterableAttributes](/reference/features/settings.html#filterable-attributes), you can retrieve the count of matching terms for each [facets](/reference/features/faceted_search.html).[Learn more about facet distribution in the dedicated guide](/reference/features/faceted_search.html#the-facets-distribution)'
          schema:
            type: array
            items:
              type: string
        - name: cropLength
          in: query
          description: Length used to crop field values
          schema:
            type: number
        - $ref: '#/components/parameters/attributesToRetrieve'
        - $ref: '#/components/parameters/attributesToHighlight'
        - $ref: '#/components/parameters/attributesToCrop'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/offset'
        - schema:
            type: boolean
          in: query
          name: matches
          description: Return _matchesInfo.
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/searchResponse'
              examples:
                Example:
                  value:
                    hits:
                      - id: 25684
                        title: American Ninja 5
                        poster: 'https://image.tmdb.org/t/p/w1280/iuAQVI4mvjI83wnirpD8GVNRVuY.jpg'
                        overview: 'When a scientists daughter is kidnapped, American Ninja, attempts to find her, but this time he teams up with a youngster he has trained in the ways of the ninja.'
                        release_date: '1993-01-01'
                        _formatted:
                          id: 25684
                          title: American Ninja 5
                          poster: 'https://image.tmdb.org/t/p/w1280/iuAQVI4mvjI83wnirpD8GVNRVuY.jpg'
                          overview: 'When a scientists daughter is kidnapped, American <em>Ninja</em>, attempts to find her, but this time he teams up with a youngster he has trained in the ways of the <em>ninja</em>.'
                          release_date: '1993-01-01'
                        _matchesInfo:
                          overview:
                            - start: 49
                              length: 5
                            - start: 155
                              length: 5
                    limit: 0
                    offset: 0
                    nbHits: 0
                    query: string
                    exhaustiveNbHits: true
                    processingTimeMs: 0
    post:
      operationId: indexes.documents.search
      summary: Search in an index with POST route
      description: |
        Search for documents matching a specific query in the given index.

        This is the preferred route to perform search when an API key is required, as it allows for [preflight requests](https://developer.mozilla.org/en-US/docs/Glossary/Preflight_request) to be cached. Caching preflight requests improves considerably the speed of the search.
      tags:
        - Search
      security:
        - apiKey: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                q:
                  type: string
                  description: Query string _(mandatory)_.
                attributesToRetrieve:
                  type: array
                  description: Attributes to display in the returned documents.
                  default:
                    - '*'
                  items:
                    type: string
                attributesToHighlight:
                  type: array
                  description: Attributes whose values will contain highlighted matching terms.
                  items:
                    type: string
                attributesToCrop:
                  type: array
                  description: Attributes whose values have to be cropped.
                  items:
                    type: string
                cropLength:
                  type: number
                  description: Length used to crop field values.
                  default: 200
                matches:
                  type: boolean
                  description: Defines whether an object that contains information about the matches should be returned or not.
                filter:
                  type: string
                  description: Filter queries by an attribute value.
                  example: '("genres:Horror" OR "genres:Mystery") AND "director:Jordan Peele"'
                facetsDistribution:
                  type: array
                  description: Facets for which to retrieve the matching count.
                  items:
                    type: string
                offset:
                  type: number
                  description: Number of documents to skip.
                  default: 0
                limit:
                  type: number
                  description: Maximum number of documents returned.
                  default: 20
            examples:
              Example:
                value:
                  q: Harry
                  offset: 0
                  limit: 20
                  filter: '("genres:Horror" OR "genres:Mystery") AND "director:Jordan Peele"'
                  facetsDistribution:
                    - string
                  attributesToRetrieve:
                    - '*'
                  attributesToCrop:
                    - my_attribute
                  cropLength: 200
                  attributesToHighlight:
                    - my_attribute
                  matches: true
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/searchResponse'
              examples:
                Example:
                  value:
                    hits:
                      - id: 25684
                        title: American Ninja 5
                        poster: 'https://image.tmdb.org/t/p/w1280/iuAQVI4mvjI83wnirpD8GVNRVuY.jpg'
                        overview: 'When a scientists daughter is kidnapped, American Ninja, attempts to find her, but this time he teams up with a youngster he has trained in the ways of the ninja.'
                        release_date: '1993-01-01'
                        _formatted:
                          id: 25684
                          title: American Ninja 5
                          poster: 'https://image.tmdb.org/t/p/w1280/iuAQVI4mvjI83wnirpD8GVNRVuY.jpg'
                          overview: 'When a scientists daughter is kidnapped, American <em>Ninja</em>, attempts to find her, but this time he teams up with a youngster he has trained in the ways of the <em>ninja</em>.'
                          release_date: '1993-01-01'
                        _matchesInfo:
                          overview:
                            - start: 49
                              length: 5
                            - start: 155
                              length: 5
                    limit: 0
                    offset: 0
                    nbHits: 0
                    query: string
                    exhaustiveNbHits: true
                    processingTimeMs: 0
    parameters:
      - $ref: '#/components/parameters/indexUid'
